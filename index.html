        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 6000px">
        <!-- Header Top -->
        <header class="header-top header-top--sticky">
            <!-- Logo -->
            <div class="container">
                <div class="row">
                    <a href="/" class="logo">
                        <img
                            src="./assets/imgs/logo.svg"
                            alt="MODULARS"
                            class="logo__img"
                        />
                        <span class="logo__name">MODULARS</span>
                    </a>

                    <!-- Navigation -->
                    <nav class="nav">
                        <a href="#!" class="nav__link nav__link--active">
                            Home
                        </a>
                        <a href="#!" class="nav__link">About</a>
                        <a href="#!" class="nav__link">Blog</a>
                        <a href="#!" class="nav__link">Contact</a>
                    </nav>

                    <!-- Action -->
                    <a href="#!" class="btn">Sign Up</a>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <header class="header-hero">
            <div class="container">
                <div class="row hero-inner">
                    <section class="hero__content">
                        <h1
                            class="hero__heading section__heading section__heading--fs"
                        >
                            We’re <br />
                            a creative design agency.
                        </h1>
                        <p class="section__desc section__desc--fs">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="row hero__cta">
                            <a href="#!" class="btn">Get in touch</a>
                            <div class="row hero__watch-video">
                                <div class="hero__cta-btn--border">
                                    <button class="hero__cta-btn">
                                        <img
                                            src="./assets/icons/play.svg"
                                            alt=""
                                        />
                                    </button>
                                </div>
                                <span class="hero__cta-text">Watch Video</span>
                            </div>
                        </div>
                    </section>
                    <div class="hero__img-group">
                        <img
                            src="./assets/imgs/hero-img-1.jpg"
                            alt=""
                            class="hero__img"
                        />
                        <img
                            src="./assets/imgs/hero-img-2.jpg"
                            alt=""
                            class="hero__img hero__img--lower"
                        />
                        <img
                            src="./assets/imgs/hero-img-3.jpg"
                            alt=""
                            class="hero__img"
                        />
                    </div>
                    <img
                        src="./assets/icons/decor-icon.svg"
                        alt=""
                        class="hero__icon-decor hero__icon-decor--top"
                    />
                    <img
                        src="./assets/icons/decor-icon.svg"
                        alt=""
                        class="hero__icon-decor hero__icon-decor--bt"
                    />
                </div>
            </div>
        </header>
        <main>
            <!-- Clients -->
            <div class="client">
                <div class="container">
                    <div class="client-inner">
                        <div class="client__item">
                            <span class="client__name client__name--gg"
                                >Google</span
                            >
                        </div>
                        <div class="client__item">
                            <img src="./assets/icons/slack.svg" alt="slack" />
                            <span class="client__name client__name--sl"
                                >slack</span
                            >
                        </div>
                        <div class="client__item">
                            <img
                                src="./assets/icons/discord.svg"
                                alt="Agworld"
                            />
                            <span class="client__name client__name--ag"
                                >Agworld</span
                            >
                        </div>
                        <div class="client__item">
                            <span class="client__name client__name--ri"
                                >RioTinto</span
                            >
                        </div>
                        <div class="client__item">
                            <img src="./assets/icons/heroku.svg" alt="HEROKU" />
                            <span class="client__name client__name--he"
                                >HEROKU</span
                            >
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
